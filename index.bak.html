<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subscribe</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Get Your Agent</h1>

  <!-- note the id="signup" here -->
  <form id="signup"
        method="GET"
        action="https://searchiest.app.n8n.cloud/webhook/subscribe">
    <input name="firstName" placeholder="First name" required>
    <input name="email" type="email" placeholder="Email address" required>
    <button type="submit">Subscribe and Get my agent</button>
  </form>

  <script>
    (function(){
      const form = document.getElementById('signup');
      form.addEventListener('submit', function(e) {
        e.preventDefault();  // stop normal navigation

        // build the query string
        const qs  = new URLSearchParams(new FormData(form)).toString();
        const url = form.action + '?' + qs;

        // fire the GET to n8n in no-cors mode (so it never blocks)
        fetch(url, { method: 'GET', mode: 'no-cors' });

        // immediately send user to your static page
        window.location.href = 'thank-you.html';
      });
    })();
  </script>
</body>
</html>
